<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <!--div class="col col-offset-33"-->
        <form class="list">
            <ion-list>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Phone Number</span>
                    <input type="text" placeholder="Phone Number">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block ">Log in</button>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
        <!--/div-->

    </ion-content>
</ion-view>
