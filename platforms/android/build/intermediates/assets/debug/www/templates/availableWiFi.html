<ion-view title="Connect">


<div class="tabs-striped tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#">
        <i class="icon ion-home"></i>
         Available Wifi
      </a>
      <a class="tab-item" href="#/sideMenu/addWifi">
        <i class="icon ion-ios-location"></i>
        Download Passwords
      </a>
      
    </div>
  </div>

<ion-content overflow-scroll="true">
<div class="list card" ng-repeat="router in routers track by $index">
          
    <a class="item item-avatar" ng-click="router_clicked(router,$index) "href="#">
      <img src="img/wifi-icon-1.png"></img>  
      <h2>{{router.SSID}}</h2>
      <p>{{router.level}}</p>
    </a>

    </div>

</ion-content>


 
</ion-view>
