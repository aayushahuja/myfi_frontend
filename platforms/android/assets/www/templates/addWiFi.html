    <div class="list card">

  <div class="item item-avatar" ng-model="network">
    <img src="img/avatar.jpg">
    <h2 ng-model="ssid">{{ssid}}</h2>
    <p>network.BSSID}} , network.BSSID}}</p>
  </div>


  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input ng-model="password" type="Password" placeholder="Password">
  </label>
  
</div>

<ul class="item list assertive">
<li class="item item-toggle">
     Start sharing
     <label class="toggle toggle-balanced">

       <input type="checkbox" ng-model="share_router" ng-change="change(share_router)" ng-true-value="'true'" ng-false-value="'false'" >
       <div class="track">
         <div class="handle" />
       </div>
     </label>
  </li>
</ul>
  
</div>
<div ng-model="share_router_state">
  hi : {{share_router_state}}
</div>
<div style="width:100%;height:400px" id="map_canvas"></div>
<button id="button">Full Screen</button>

</ion-content>
</ion-view>
