<ion-view title="Share WiFi">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        

  <div ng-model="form" class="list card" ng-repeat="router in scan_routers track by $index">
    <a class="item item-avatar" href="#"  ng-click="toggleRouter(router)"
                    ng-class="{active: isRouterShown(router)}" >
      <img src="img/wifi-icon-1.png"></img>
      <!--i class="icon" ng-class="isRouterShown(router) ? 'ion-wifi' : 'ion-plus'"></i-->  
      <h2>{{router.SSID}}</h2>
      <p>Click to share..</p>
    </a>

    <div class="item-accordion"                  
                    ng-show="isRouterShown(router)">
        <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input ng-model="form.pass" type="Password" placeholder="Password"/>
              {{pass}}
            </label>
          
          </div>

        <!--
         <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Location</span>
            <input type="text" placeholder="Location">
          </label>
          
        </div>
        -->
        <div class="item range range-balanced">
          <i class="icon ion-ios-speedometer-outline"></i>
          <input type="range" name="volume" min="0" max="20" value="{{sliderRangeValue}}" ng-model="sliderRangeValue">

          <i > {{sliderRangeValue}} Gb</i>
        </div>

        <ul class="item list assertive">
        <li class="item item-toggle">
             Start sharing
             <label class="toggle toggle-balanced">

               <input type="checkbox" ng-model="form.val" ng-change="change(form)" ng-true-value="'true'" ng-false-value="'false'" >
               <div class="track">
                 <div class="handle" />
               </div>
             </label>
          </li>
        </ul>
    </div>

  </div>
  <!--/ion-list-->


<div class="item item-divider">
        
    </div>

<!--div ng-model="share_router_state">
  sharing {{share_router_state}}
</div>
<div style="width:100%;height:400px" id="map_canvas"></div>
<button id="button">Full Screen</button-->

</ion-content>
</ion-view>
